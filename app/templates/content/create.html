{% extends "base.html" %}

{% block title %}Adicionar Conteúdo - SeriDigital{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Adicionar Novo Conteúdo</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="serie">Série</option>
                                    <option value="filme">Filme</option>
                                    <option value="documentario">Documentário</option>
                                    <option value="anime">Anime</option>
                                    <option value="novela">Novela</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Descreva o conteúdo..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="url" class="form-label">URL do Conteúdo</label>
                                <input type="url" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=...">
                                <div class="form-text">Se for um link do YouTube, a capa será preenchida automaticamente.</div>
                                <div id="thumb_preview" class="mt-2 d-none">
                                    <img id="thumb_img" src="" alt="Prévia da capa" class="img-fluid rounded">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="release_date" class="form-label">Data de Lançamento (opcional)</label>
                                <input type="date" class="form-control" id="release_date" name="release_date">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('content.list_content') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Adicionar Conteúdo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    (function(){
        const input = document.getElementById('url');
        const preview = document.getElementById('thumb_preview');
        const img = document.getElementById('thumb_img');

        function extractId(u){
            if(!u) return null;
            const patterns = [
                /[?&]v=([a-zA-Z0-9_-]{11})/,
                /youtu\.be\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/
            ];
            for (const p of patterns){
                const m = u.match(p);
                if (m) return m[1];
            }
            return null;
        }

        function onChange(){
            const id = extractId(input.value);
            if (id){
                img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
                preview.classList.remove('d-none');
            } else {
                preview.classList.add('d-none');
                img.removeAttribute('src');
            }
        }

        input.addEventListener('input', onChange);
        input.addEventListener('change', onChange);
    })();
</script>
{% endblock %}
