<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='config.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main') }}">Mubi Seridoense</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('lista') }}">Minha Lista</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('perfil') }}">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('configuracoes') }}">Configurações</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center">Configurações</h1>
        <p class="text-center">Gerencie suas configurações de perfil e conta.</p>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- Alterar Nome de Usuário -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alterar Nome de Usuário</h5>
                        <form method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Novo nome de usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Alterar Nome</button>
                        </form>
                    </div>
                </div>
                
                <!-- Alterar Email -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alterar Email</h5>
                        <form method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Novo email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Alterar Email</button>
                        </form>
                    </div>
                </div>

                <!-- Alterar Senha -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alterar senha</h5>
                        <form method="post">
                            <div class="mb-3">
                                <label for="old_password" class="form-label">Senha atual</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nova senha</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar senha</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Alterar</button>
                        </form>
                    </div>
                </div>

                <!-- Sair da Conta -->
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sair da Conta</h5>
                        <a href="{{ url_for('index') }}" class="btn btn-danger">Sair</a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer">
        <a href="https://www.mubiseridoense.com" target="_blank" class="footer-link">www.mubiseridoense.com</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
